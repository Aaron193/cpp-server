name: Build & Deploy Game Server

on:
  push:
    branches: [ prod ]

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "image_tag=${{ env.DOCKERHUB_USERNAME }}/game-server:${{ github.sha }}" >> $GITHUB_OUTPUT
        echo "image_latest=${{ env.DOCKERHUB_USERNAME }}/game-server:latest" >> $GITHUB_OUTPUT

    - name: Build & Push Server Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.server
        push: true
        tags: |
          ${{ steps.meta.outputs.image_tag }}
          ${{ steps.meta.outputs.image_latest }}
        cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-server:buildcache
        cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-server:buildcache,mode=max

    - name: Build & Push Client Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.client
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/game-client:${{ github.sha }}
          ${{ env.DOCKERHUB_USERNAME }}/game-client:latest
        cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-client:buildcache
        cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-client:buildcache,mode=max

    - name: Build & Push Web Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.web
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/game-web:${{ github.sha }}
          ${{ env.DOCKERHUB_USERNAME }}/game-web:latest
        cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-web:buildcache
        cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/game-web:buildcache,mode=max

    - name: Test SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: echo "SSH works!"
